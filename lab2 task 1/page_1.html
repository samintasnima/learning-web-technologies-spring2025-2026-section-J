<!DOCTYPE html>
<html>
<head>
    <title>First HTML Site - Page 1</title>
    <style>
        body {
            font-family: Arial;
        }
        .container {
            width: 80%;
            margin: auto;
            border: 1px solid black;
        }
        .header {
            text-align: center;
            padding: 15px;
            border-bottom: 1px solid black;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            display: flex;
            min-height: 300px;
        }
        .left, .right {
            width: 20%;
            border-right: 1px solid black;
            padding: 10px;
        }
        .right {
            border-right: none;
            border-left: 1px solid black;
        }
        .middle {
            width: 60%;
            padding: 10px;
        }
        .footer {
            text-align: center;
            border-top: 1px solid black;
            padding: 10px;
        }
        a {
            display: block;
            color: blue;
            text-decoration: none;
            margin-bottom: 5px;
        }
    </style>
</head>
 
<body>
<div class="container">
 
    <div class="header">
        First HTML Site
    </div>
 
    <div class="content">
 
        <div class="left">
            <b>Links</b><br><br>
            <a href="page1.html">Page-1</a>
            <a href="page2.html">Page-2</a>
        </div>
 
        <div class="middle">
            <h3>Page-1</h3>
            <p>I am at page-1</p>
        </div>
 
        <div class="right">
            <b>External Links</b><br><br>
            <a href="https://www.google.com" target="_blank">Google</a>
            <a href="https://www.yahoo.com" target="_blank">Yahoo</a>
            <a href="https://www.microsoft.com" target="_blank">Microsoft</a>
        </div>
 
    </div>
 
    <div class="footer">
        Copyright
    </div>
 
</div>
</body>
</html>
